<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="128333" async data-cfasync="false"></script>
    <script src="https://monetag.com/your-monetag-script.js" async data-cfasync="false"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            outline: none;
        }
        .input-field:focus {
            border-color: #ff1493;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4 gradient-text">Cherry Key System</h2>
                <p class="text-gray-400 mb-6">Please complete verification to get your key</p>

                <div id="loginForm">
                    <input type="text" id="username" placeholder="Username" class="input-field" autocomplete="username" />
                    <input type="password" id="password" placeholder="Password" class="input-field" autocomplete="current-password" />
                    <button onclick="login()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full mb-4">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>

                <div id="progress" class="mb-4 text-pink-500">
                    <i class="fas fa-link mr-2"></i>Links visited: <span id="linkCount">0</span> / 3
                </div>

                <button id="getKeyButton" style="display: none;" onclick="startKeyProcess()"
                    class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mb-4 w-full">
                    <i class="fas fa-key mr-2"></i>Get Key
                </button>

                <div id="keyResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff69b4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff69b4', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('user_id', data.user.id); // Store user ID
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('getKeyButton').style.display = 'block';
                    localStorage.setItem('isLoggedIn', 'true');
                } else {
                    alert(data.error || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            });
        }

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('getKeyButton').style.display = 'block';
        }

        function startKeyProcess() {
            console.log('startKeyProcess called');
            const lootlinksCompleted = true; // Placeholder: always return true
            console.log('Lootlinks completed:', lootlinksCompleted);
            if (!lootlinksCompleted) {
                alert('Please complete all lootlinks before generating the key.');
                return;
            }

            // Ensure user_id is set in the session
            const userId = localStorage.getItem('user_id');
            console.log('User ID:', userId);
            if (!userId) {
                console.error('User ID is not set in localStorage');
                alert('User ID is not set. Please log in again.');
                return;
            }

            // Generate key using backend endpoint
            fetch('/api/generate-key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ user_id: userId, lootlinksCompleted: true })
            })
            .then(response => {
                console.log('Response from /api/generate-key:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data from /api/generate-key:', data);
                if (data.success) {
                    document.getElementById('keyResult').innerHTML = `
                        <div class="glass p-4 mt-4">
                            <h3 class="text-xl font-bold mb-2 gradient-text">Your Key is Ready!</h3>
                            <p class="text-gray-300 mb-2">Copy your key below:</p>
                            <div class="bg-gray-800 p-2 rounded-lg mb-4">
                                <code class="text-pink-500">${data.key}</code>
                            </div>
                            <button onclick="return false;" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full">
                                <i class="fas fa-home mr-2"></i>Return to Dashboard
                            </button>
                        </div>
                    `;
                    document.getElementById('getKeyButton').style.display = 'none';
                } else {
                    alert(data.error || 'Error generating key. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error generating key:', error);
                document.getElementById('keyResult').innerHTML = 'Error generating key. Please try again.';
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/lootlinks.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            checkLootlinks();
        });
    </script>
</body>
</html>
