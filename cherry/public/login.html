<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/pages.css">
    <title>Login - Cherry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="128333" async data-cfasync="false"></script>
    <script src="https://monetag.com/your-monetag-script.js" async data-cfasync="false"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <div class="container">
        <div class="auth-container">
            <h1>Login to Cherry</h1>
            <form id="loginForm" class="form-group">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/register" class="text-primary">Register</a>
                </p>
            </form>
            <div id="error" class="alert alert-error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff69b4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff69b4', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = `
                        <div class="glass p-4 mt-4">
                            <h3 class="text-xl font-bold mb-2 gradient-text">Login Successful!</h3>
                            <p class="text-gray-300 mb-2">Redirecting to dashboard...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 2000);
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = `
                        <div class="glass p-4 mt-4">
                            <h3 class="text-xl font-bold mb-2 gradient-text">Login Failed!</h3>
                            <p class="text-gray-300 mb-2">${data.error || 'Login failed'}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div class="glass p-4 mt-4">
                        <h3 class="text-xl font-bold mb-2 gradient-text">Login Failed!</h3>
                        <p class="text-gray-300 mb-2">Login failed. Please try again.</p>
                    </div>
                `;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
