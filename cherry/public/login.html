<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cherry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/modern.css">
</head>
<body>
    <!-- Ambient Lighting -->
    <div class="ambient-light ambient-light-1"></div>
    <div class="ambient-light ambient-light-2"></div>
    <div class="ambient-light ambient-light-3"></div>

    <!-- Navigation -->
    <nav class="nav glass">
        <div class="container">
            <div class="nav-content">
                <div class="nav-logo">Cherry</div>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/register.html" class="nav-link">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-container glass animate-fade-in">
            <h1>Welcome Back</h1>
            <form id="loginForm" class="form-group">
                <div class="form-group">
                    <input type="text" id="username" class="input" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                    Don't have an account? <a href="/register.html" style="color: var(--primary);">Register</a>
                </p>
            </form>
            <div id="error" class="alert alert-error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Ambient light movement on mouse
        document.addEventListener('mousemove', (e) => {
            const lights = document.querySelectorAll('.ambient-light');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            lights.forEach((light, index) => {
                const factor = (index + 1) * 20;
                light.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    errorDiv.className = 'alert alert-success';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Login successful! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
