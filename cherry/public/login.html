<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="128333" async data-cfasync="false"></script>
    <script src="https://monetag.com/your-monetag-script.js" async data-cfasync="false"></script>
<style>
    .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .gradient-text {
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
    }
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .input-field {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 1rem;
        margin-bottom: 1.5rem;
        width: 100%;
        outline: none;
        transition: border-color 0.3s ease;
    }
    .input-field:focus {
        border-color: #ff1493;
        box-shadow: 0 0 10px rgba(255, 21, 147, 0.5);
    }
</style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4 gradient-text">Login</h2>
                <p class="text-gray-400 mb-6">Log in to your account</p>

                <div id="loginForm">
                    <input type="text" id="username" placeholder="Username" class="input-field" autocomplete="username" />
                    <input type="password" id="password" placeholder="Password" class="input-field" autocomplete="current-password" />
                    <button onclick="login()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full mb-4">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>

                <div id="loginResult" class="mt-4 glass p-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff69b4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff69b4', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('loginResult').innerHTML = `
                        <div class="glass p-4 mt-4">
                            <h3 class="text-xl font-bold mb-2 gradient-text">Login Successful!</h3>
                            <p class="text-gray-300 mb-2">Redirecting to dashboard...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 2000);
                } else {
                    alert(data.error || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
