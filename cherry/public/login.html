<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cherry</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #00C851;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>
    
    <div class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 gradient-text">Login</h1>
            <form id="loginForm" autocomplete="on" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="block text-sm font-medium mb-2">Username:</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           minlength="3"
                           autocomplete="username"
                           class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium mb-2">Password:</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           minlength="6"
                           autocomplete="current-password"
                           class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded hover:opacity-90 transition">Login</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
            <div class="mt-6 text-center text-sm text-gray-400">
                Don't have an account?
                <a href="register.html" class="text-pink-500 hover:text-pink-400">Register here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6
                }
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                if (data.success) {
                    // Store user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
