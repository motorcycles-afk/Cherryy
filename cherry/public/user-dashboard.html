    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user) {
            window.location.href = '/login.html';
        }

        // Display username
        document.getElementById('username').textContent = user.username;

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // Redeem key handler
        document.getElementById('redeemKeyBtn').addEventListener('click', async () => {
            const key = document.getElementById('licenseKey').value;
            if (!key) {
                alert('Please enter a license key');
                return;
            }

            try {
                const response = await fetch('/api/user/redeem-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Key redeemed successfully!');
                } else {
                    alert(data.error || 'Failed to redeem key');
                }
            } catch (error) {
                console.error('Error redeeming key:', error);
                alert('Failed to redeem key');
            }
        });

        let currentStep = 0;
        document.getElementById('startVerification').addEventListener('click', () => {
            if (currentStep < 3) {
                currentStep++;
                const progress = (currentStep / 3) * 100;
                document.querySelector('.progress-fill').style.width = `${progress}%`;
                document.getElementById('startVerification').textContent =
                    currentStep < 3 ? `Start Step ${currentStep + 1}` : 'Verification Complete';
            }
        });
    </script>
    <script>
        async function checkExistingKey() {
            const keyInfoDiv = document.getElementById('keyInfo');
            const lastKey = localStorage.getItem('lastGeneratedKey');
            
            if (!lastKey) {
                keyInfoDiv.innerHTML = `
                    <div class="glass p-4 rounded-lg">
                        <div class="text-yellow-400 text-center">
                            <i class="fas fa-exclamation-circle"></i> No key found. Generate a new one!
                        </div>
                    </div>
                `;
                return;
            }

            try {
                keyInfoDiv.innerHTML = `
                    <div class="glass p-4 rounded-lg">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin"></i> Checking key status...
                        </div>
                    </div>
                `;

                const status = await KeyManagement.checkKeyStatus(lastKey);

                if (!status.success) {
                    keyInfoDiv.innerHTML = `
                        <div class="glass p-4 rounded-lg">
                            <div class="text-red-400 text-center">
                                <i class="fas fa-times-circle"></i> ${status.error}
                            </div>
                        </div>
                    `;
                    return;
                }

                const expiresAt = new Date(status.expiresAt);
                const now = new Date();
                const timeLeft = expiresAt > now ? expiresAt - now : 0;
                const isExpired = timeLeft <= 0;

                const formattedTime = isExpired ? 'Expired' : KeyManagement.formatTimeLeft(timeLeft);
                const statusHtml = isExpired ? 
                    `<div class="text-red-400"><i class="fas fa-times-circle"></i> Expired</div>` :
                    `<div class="text-green-400"><i class="fas fa-check-circle"></i> Valid</div>`;

                keyInfoDiv.innerHTML = `
                    <div class="glass p-4 rounded-lg">
                        <div class="text-center">
                            <h3 class="text-xl font-bold mb-4">Key Status</h3>
                            <p class="mb-2">Key: <span class="font-mono">${lastKey}</span></p>
                            <div class="mb-2">${statusHtml}</div>
                            ${!isExpired ? `
                                <div class="text-yellow-400">
                                    <i class="fas fa-clock"></i> Time remaining: ${formattedTime}
                                </div>
                            ` : `
                                <button onclick="KeyManagement.startKeyGeneration()" class="nav-btn mt-4">
                                    <i class="fas fa-redo"></i> Generate New Key
                                </button>
                            `}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error checking key status:', error);
                keyInfoDiv.innerHTML = `
                    <div class="glass p-4 rounded-lg">
                        <div class="text-red-400 text-center">
                            <i class="fas fa-exclamation-circle"></i> Error checking key status
                        </div>
                    </div>
                `;
            }
        }
    </script>
