<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0c0d16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1 class="text-4xl font-bold gradient-text mb-8">User Dashboard</h1>
        <div id="userContent">
            <p class="mb-4">Loading user data...</p>
        </div>
        <button id="logoutBtn" class="btn-primary">Logout</button>
    </div>

    <script>
        async function fetchUserData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (data.success && data.user) {
                    const user = data.user;
                    document.getElementById('userContent').innerHTML = `
                        <div class="p-4 bg-gray-800/50 rounded">
                            <p class="text-sm text-gray-400 mb-2">Username:</p>
                            <p class="mb-4">${user.username}</p>
                            <p class="text-sm text-gray-400 mb-2">Email:</p>
                            <p class="mb-4">${user.email}</p>
                            <p class="text-sm text-gray-400 mb-2">Status:</p>
                            <p class="mb-4">${user.active ? 'Active' : 'Inactive'}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('userContent').innerHTML = '<p class="mb-4">Failed to fetch user data.</p>';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('userContent').innerHTML = '<p class="mb-4">Failed to fetch user data.</p>';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
        });
    </script>
</body>
</html>
