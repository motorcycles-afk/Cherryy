<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold gradient-text">Cherry Executor</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin-dashboard.html" id="adminPanel" class="hidden px-4 py-2 bg-purple-500 hover:bg-purple-600 rounded text-white transition">
                        <i class="fas fa-shield-alt mr-2"></i>Admin Panel
                    </a>
                    <button id="logoutBtn" class="hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-24 px-4">
        <!-- Welcome Banner -->
        <div class="glass p-8 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold gradient-text mb-4">Welcome back, <span id="username">User</span></h1>
                    <p class="text-gray-400">Account Status: <span class="text-green-400">Active</span></p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400 mb-2">System Status</div>
                    <div id="systemStatus" class="text-green-400">
                        <i class="fas fa-circle"></i> Operational
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8" id="statusGrid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <!-- License Key Management -->
        <div class="glass p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">License Management</h3>
                <div id="keyStatus" class="hidden">
                    <span class="px-3 py-1 rounded text-sm"></span>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Key Information -->
                <div class="space-y-4">
                    <div id="keyInfo" class="hidden space-y-3 bg-gray-800/30 p-4 rounded">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Expiration Date:</span>
                            <span id="expirationDate" class="font-medium"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Key Type:</span>
                            <span id="keyType" class="font-medium"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Machines Used:</span>
                            <span id="machinesUsed" class="font-medium"></span>
                        </div>
                    </div>
                </div>

                <!-- Key Redemption -->
                <div class="space-y-4">
                    <form id="redeemKeyForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">License Key</label>
                            <input type="text" id="licenseKey" 
                                class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                                placeholder="XXXXX-XXXXX-XXXXX-XXXXX" required>
                        </div>
                        <button type="submit" 
                            class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded hover:opacity-90 transition">
                            Redeem Key
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass p-6">
            <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
            <div class="space-y-3" id="activityLog">
                <!-- Activity items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Key System Section -->
        <div id="keyContainer" class="mb-8">
            <!-- Key info will be populated by JavaScript -->
        </div>

        <!-- Get Your Key -->
        <div class="glass p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Get Your Key</h3>
            <div class="text-center">
                <p class="text-gray-400 mb-4">Complete 3 verification steps to get your key</p>
                <div id="linkProgress" class="mb-4 text-blue-400">0/3 steps completed</div>
                <button id="verifyButton" 
                    class="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-lg hover:opacity-90 transition-colors">
                    Start Step 1
                </button>
                <!-- Key Display -->
                <div id="keyDisplay" class="mt-6 hidden"></div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="fixed bottom-4 right-4 max-w-md hidden">
        <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg">
            <p id="notificationText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/key-management.js"></script>
    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.remove('hidden');
            
            // Add color based on type
            notification.className = 'fixed bottom-4 right-4 max-w-md';
            if (type === 'success') {
                notification.firstElementChild.classList.add('bg-green-600');
            } else if (type === 'error') {
                notification.firstElementChild.classList.add('bg-red-600');
            } else {
                notification.firstElementChild.classList.add('bg-gray-800');
            }
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Get the encrypted data from URL or referrer
        function getEncryptedData() {
            // First check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const urlData = urlParams.get('data');
            if (urlData) return urlData;

            // Then check referrer
            try {
                const referrer = document.referrer;
                if (referrer.includes('lootdest.org')) {
                    const refUrl = new URL(referrer);
                    return refUrl.searchParams.get('data');
                }
            } catch (error) {
                console.error('Error getting referrer:', error);
            }
            return null;
        }

        // Track which link was used
        function trackLinkUsage() {
            const encryptedData = getEncryptedData();
            if (encryptedData) {
                // Store the encrypted data that was used
                localStorage.setItem('lastUsedLink', encryptedData);
                console.log('Link used:', encryptedData);

                // Update key status to show which link was used
                const keyStatus = document.getElementById('keyStatus');
                if (keyStatus) {
                    keyStatus.classList.remove('hidden');
                    keyStatus.querySelector('span').textContent = `Link ID: ${encryptedData.substring(0, 8)}...`;
                    keyStatus.querySelector('span').classList.add('bg-green-500/20', 'text-green-400');
                }

                // You can also send this data to your server
                const linkData = {
                    encryptedData: encryptedData,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };
                console.log('Link usage data:', linkData);
            }
        }

        // Modify the key redemption to include link information
        document.getElementById('redeemKeyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const licenseKey = document.getElementById('licenseKey').value;
            const lastUsedLink = localStorage.getItem('lastUsedLink');
            
            // You can use this information to track which link generated which key
            console.log('Key redemption:', {
                key: licenseKey,
                linkUsed: lastUsedLink
            });

            // Show success notification
            showNotification('Key redeemed successfully!', 'success');
        });

        // Get the link ID from the URL
        function getLinkId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('link');
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const linkId = getLinkId();
            if (linkId) {
                console.log('Link used:', linkId);
                // Update the key status to show which link was used
                const keyStatus = document.getElementById('keyStatus');
                if (keyStatus) {
                    keyStatus.classList.remove('hidden');
                    keyStatus.querySelector('span').textContent = `Link ID: ${linkId}`;
                    keyStatus.querySelector('span').classList.add('bg-green-500/20', 'text-green-400');
                }
            }
            trackLinkUsage();
            // Check progress when page loads and when returning from verification
            window.addEventListener('focus', () => window.checkProgress());
            window.checkProgress();
        });

        // Include Linkvertise script
        <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    </script>
</body>
</html>
