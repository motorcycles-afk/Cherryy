<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Executor - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0c0d16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .space-bg {
            background: linear-gradient(to bottom, #0c0d16 0%, #1a1b2e 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .nav-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-1px);
        }
        .nav-btn i {
            color: #8b5cf6;
        }
        .license-box {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        .redeem-btn {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redeem-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="space-bg">
        <!-- Navigation -->
        <nav class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-semibold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
                            Cherry Executor
                        </span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="logoutBtn" class="nav-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Welcome Section -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold">
                        Welcome <span class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">back</span>, 
                        <span id="username" class="text-gray-300">User</span>
                    </h1>
                    <p class="text-gray-400 mt-1">
                        Account Status: <span class="text-green-400">Active</span>
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">System Status</p>
                    <p class="text-green-400">
                        <i class="fas fa-circle text-xs mr-1"></i>
                        Operational
                    </p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-4 mb-8">
                <button class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    System Status
                </button>
                <button class="nav-btn">
                    <i class="fas fa-headset"></i>
                    Get Support
                </button>
                <button class="nav-btn">
                    <i class="fas fa-key"></i>
                    Get Key
                </button>
                <button class="nav-btn">
                    <i class="fab fa-discord"></i>
                    Join Discord
                </button>
            </div>

            <!-- License Management -->
            <div class="license-box mb-8">
                <h2 class="text-xl font-semibold mb-4">License Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">License Key</label>
                        <input type="text" 
                               id="licenseKey"
                               class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2 focus:border-violet-500 focus:ring-1 focus:ring-violet-500"
                               placeholder="XXXXX-XXXXX-XXXXX-XXXXX">
                    </div>
                    <button id="redeemKeyBtn" class="redeem-btn w-full">
                        Redeem Key
                    </button>
                </div>
            </div>

            <!-- Get Your Key -->
            <div class="license-box">
                <h2 class="text-xl font-semibold mb-4">Get Your Key</h2>
                <p class="text-gray-400 mb-4">Complete 3 verification steps to get your key</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="mt-4">
                    <button id="startVerification" class="redeem-btn">
                        Start Step 1
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add stars to background
        function createStars() {
            const spaceBg = document.querySelector('.space-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                spaceBg.appendChild(star);
            }
        }
        createStars();

        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user) {
            window.location.href = '/login.html';
        }

        // Display username
        document.getElementById('username').textContent = user.username;

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // Redeem key handler
        document.getElementById('redeemKeyBtn').addEventListener('click', async () => {
            const key = document.getElementById('licenseKey').value;
            if (!key) {
                alert('Please enter a license key');
                return;
            }

            try {
                const response = await fetch('/api/user/redeem-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Key redeemed successfully!');
                } else {
                    alert(data.error || 'Failed to redeem key');
                }
            } catch (error) {
                console.error('Error redeeming key:', error);
                alert('Failed to redeem key');
            }
        });

        // Verification progress
        let currentStep = 0;
        document.getElementById('startVerification').addEventListener('click', () => {
            if (currentStep < 3) {
                currentStep++;
                const progress = (currentStep / 3) * 100;
                document.querySelector('.progress-fill').style.width = `${progress}%`;
                document.getElementById('startVerification').textContent = 
                    currentStep < 3 ? `Start Step ${currentStep + 1}` : 'Verification Complete';
            }
        });
    </script>
</body>
</html>
