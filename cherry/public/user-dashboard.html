<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Executor - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1f1f1f, #2a2a2a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Rest of your existing styles */
        .nav-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-1px);
        }
        .nav-btn i {
            color: #8b5cf6;
        }
        .license-box {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .redeem-btn {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redeem-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-indicator.operational {
            background-color: #34C759;
        }
        .glass {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-semibold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
                            Cherry Executor
                        </span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="logoutBtn" class="nav-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Welcome Section -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold">
                        Welcome <span class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">back</span>, 
                        <span id="username" class="text-gray-300">User</span>
                    </h1>
                    <p class="text-gray-400 mt-1">
                        Account Status: <span class="text-green-400">Active</span>
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">System Status</p>
                    <div class="flex items-center justify-end">
                        <span class="status-indicator operational"></span>
                        <a href="/status.html" class="text-green-400 hover:underline">
                            View Status Page
                        </a>
                    </div>
                </div>
            </div>

            <!-- System Status -->
            <div class="glass p-6 mb-8" id="statusContainer">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">System Status</h2>
                    <p class="text-sm text-gray-400" id="lastUpdated">Checking status...</p>
                </div>
                <div id="statusMessage" class="text-gray-300 mb-4">Loading...</div>
                <div class="bg-gray-800/50 p-4 rounded-lg">
                    <p class="text-sm text-gray-400 mb-2">Important Information:</p>
                    <div id="importantInfo" class="text-gray-300">Loading...</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-4 mb-8">
                <button class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    System Status
                </button>
                <button class="nav-btn">
                    <i class="fas fa-headset"></i>
                    Get Support
                </button>
                <button class="nav-btn">
                    <i class="fas fa-key"></i>
                    Get Key
                </button>
                <button class="nav-btn">
                    <i class="fab fa-discord"></i>
                    Join Discord
                </button>
            </div>

            <!-- License Management -->
            <div class="license-box mb-8">
                <h2 class="text-xl font-semibold mb-4">License Management</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">License Key</label>
                        <input type="text" 
                               id="licenseKey"
                               class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2 focus:border-violet-500 focus:ring-1 focus:ring-violet-500"
                               placeholder="XXXXX-XXXXX-XXXXX-XXXXX">
                    </div>
                    <button id="redeemKeyBtn" class="redeem-btn w-full">
                        Redeem Key
                    </button>
                </div>
            </div>

            <!-- Get Your Key -->
            <div class="license-box">
                <h2 class="text-xl font-semibold mb-4">Get Your Key</h2>
                <p class="text-gray-400 mb-4">Complete 3 verification steps to get your key</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="mt-4">
                    <button id="startVerification" class="redeem-btn">
                        Start Step 1
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user) {
            window.location.href = '/login.html';
        }

        // Display username
        document.getElementById('username').textContent = user.username;

        // Fetch and display status
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status/current', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.status) {
                    const status = data.status;
                    
                    // Update status message
                    document.getElementById('statusMessage').textContent = status.message;
                    
                    // Update important information
                    document.getElementById('importantInfo').textContent = status.importantInfo;
                    
                    // Update last checked time
                    document.getElementById('lastUpdated').textContent = 
                        `Last updated: ${new Date(status.createdAt).toLocaleString()}`;
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('statusMessage').textContent = 'Error loading status';
                document.getElementById('importantInfo').textContent = 'Unable to fetch system information';
            }
        }

        // Initialize
        fetchStatus();

        // Refresh status every minute
        setInterval(fetchStatus, 60000);

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // Redeem key handler
        document.getElementById('redeemKeyBtn').addEventListener('click', async () => {
            const key = document.getElementById('licenseKey').value;
            if (!key) {
                alert('Please enter a license key');
                return;
            }

            try {
                const response = await fetch('/api/user/redeem-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Key redeemed successfully!');
                } else {
                    alert(data.error || 'Failed to redeem key');
                }
            } catch (error) {
                console.error('Error redeeming key:', error);
                alert('Failed to redeem key');
            }
        });

        let currentStep = 0;
        document.getElementById('startVerification').addEventListener('click', () => {
            if (currentStep < 3) {
                currentStep++;
                const progress = (currentStep / 3) * 100;
                document.querySelector('.progress-fill').style.width = `${progress}%`;
                document.getElementById('startVerification').textContent = 
                    currentStep < 3 ? `Start Step ${currentStep + 1}` : 'Verification Complete';
            }
        });
    </script>
</body>
</html>
