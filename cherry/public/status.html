<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0c0d16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1 class="text-4xl font-bold gradient-text mb-8">System Status</h1>
        <div id="statusContent">
            <p class="mb-4">Loading status...</p>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status/current');
                const data = await response.json();

                if (data.success && data.status) {
                    const status = data.status;
                    document.getElementById('statusContent').innerHTML = `
                        <div class="p-4 bg-gray-800/50 rounded">
                            <p class="text-sm text-gray-400 mb-2">Current Message:</p>
                            <p class="mb-4">${status.message}</p>
                            <p class="text-sm text-gray-400 mb-2">Important Information:</p>
                            <p>${status.importantInfo}</p>
                            <p class="text-sm text-gray-400 mt-4">Last Updated: ${new Date(status.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('statusContent').innerHTML = '<p class="mb-4">Failed to fetch status.</p>';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('statusContent').innerHTML = '<p class="mb-4">Failed to fetch status.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
        });
    </script>
</body>
</html>
