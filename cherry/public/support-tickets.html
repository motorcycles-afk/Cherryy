<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="2389d96fff7ef7a9cca3ba5737971c28">
    <title>Support Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="128333" async data-cfasync="false"></script>
    <style>
        body {
            background-color: #0c0d16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1 class="text-4xl font-bold gradient-text mb-8">Support Tickets</h1>
        <div id="ticketsContent">
            <p class="mb-4">Loading tickets...</p>
        </div>
        <button id="createTicketBtn" class="btn-primary">Create New Ticket</button>
    </div>

    <script>
        async function fetchTickets() {
            try {
                const response = await fetch('/api/tickets');
                const data = await response.json();

                if (data.success && data.tickets) {
                    const tickets = data.tickets;
                    document.getElementById('ticketsContent').innerHTML = tickets.map(ticket => `
                        <div class="p-4 bg-gray-800/50 rounded mb-4">
                            <h2 class="text-xl font-bold mb-2">${ticket.title}</h2>
                            <p class="mb-2">${ticket.description}</p>
                            <p class="text-sm text-gray-400">Status: ${ticket.status}</p>
                            <p class="text-sm text-gray-400">Created: ${new Date(ticket.createdAt).toLocaleString()}</p>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('ticketsContent').innerHTML = '<p class="mb-4">No tickets found.</p>';
                }
            } catch (error) {
                console.error('Error fetching tickets:', error);
                document.getElementById('ticketsContent').innerHTML = '<p class="mb-4">Failed to fetch tickets.</p>';
            }
        }

        document.getElementById('createTicketBtn').addEventListener('click', () => {
            // Handle ticket creation logic here
            alert('Create new ticket functionality not implemented yet.');
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchTickets();
        });
    </script>
</body>
</html>
