<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="128333" async data-cfasync="false"></script>
    <script src="https://monetag.com/your-monetag-script.js" async data-cfasync="false"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <div class="register-page-container">
        <div class="glass p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4 gradient-text">Register</h2>
                <p class="text-gray-400 mb-6">Create your account to get started</p>

                <div id="registerForm">
                    <input type="text" id="username" placeholder="Username" class="register-input-field" autocomplete="username" />
                    <input type="email" id="email" placeholder="Email" class="register-input-field" autocomplete="email" />
                    <input type="password" id="password" placeholder="Password" class="register-input-field" autocomplete="new-password" />
                    <button onclick="register()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full mb-4">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>

                <div id="registerResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff69b4' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff69b4', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('registerResult').innerHTML = `
                        <div class="glass p-4 mt-4">
                            <h3 class="text-xl font-bold mb-2 gradient-text">Registration Successful!</h3>
                            <p class="text-gray-300 mb-2">You can now log in with your credentials.</p>
                            <button onclick="window.location.href='/login.html'" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </button>
                        </div>
                    `;
                    document.getElementById('registerForm').style.display = 'none';
                } else {
                    alert(data.error || 'Registration failed');
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
