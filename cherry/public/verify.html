<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Linkvertise script -->
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4 gradient-text">Verification Step <span id="stepNumber">1</span></h2>
                <p class="text-gray-400 mb-6">Please complete the verification to continue...</p>
                <div id="verificationStatus">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get step from URL
        const urlParams = new URLSearchParams(window.location.search);
        const step = parseInt(urlParams.get('step') || '1');
        document.getElementById('stepNumber').textContent = step;

        // Initialize Linkvertise immediately
        linkvertise(1282136, {
            whitelist: [], 
            blacklist: [""]
        });

        // Listen for completion
        window.addEventListener('linkvertise-success', () => {
            // Update progress in localStorage
            let progress = parseInt(localStorage.getItem('verifyProgress') || '0');
            progress++;
            localStorage.setItem('verifyProgress', progress);

            // Show success message
            document.getElementById('verificationStatus').innerHTML = `
                <div class="text-green-400 mb-4">
                    <svg class="h-12 w-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p class="text-xl font-bold text-green-400 mb-2">Step ${step} Complete!</p>
                <p class="text-gray-300">Redirecting back...</p>
            `;

            // Redirect back to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/user-dashboard.html';
            }, 2000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
