<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold gradient-text">Cherry Executor</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/user-dashboard.html" id="userPanel" class="hidden px-4 py-2 bg-purple-500 hover:bg-purple-600 rounded text-white transition">
                        <i class="fas fa-user mr-2"></i>User Panel
                    </a>
                    <button id="logoutBtn" class="hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-24 px-4">
        <!-- Welcome Banner -->
        <div class="glass p-8 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold gradient-text mb-4">Welcome back, <span id="username">Admin</span></h1>
                    <p class="text-gray-400">Account Status: <span class="text-green-400">Active</span></p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400 mb-2">System Status</div>
                    <div id="systemStatus" class="text-green-400">
                        <i class="fas fa-circle"></i> Operational
                    </div>
                </div>
            </div>
        </div>

        <!-- Manage System Status -->
        <div class="glass p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Manage System Status</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Important Information</label>
                    <textarea id="importantInfoMessage" rows="3"
                        class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500"></textarea>
                </div>
                <button id="saveSystemStatusBtn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded hover:opacity-90 transition">
                    Save System Status
                </button>
            </div>
        </div>

        <!-- Manage Notices -->
        <div class="glass p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Manage Notices</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Notice Text</label>
                    <textarea id="noticeText" rows="3"
                        class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Notice Type</label>
                    <select id="noticeType"
                        class="w-full p-3 bg-gray-800/50 rounded border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <button id="createNoticeBtn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded hover:opacity-90 transition">
                    Create Notice
                </button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass p-6">
            <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
            <div class="space-y-3" id="activityLog">
                <!-- Activity items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="fixed bottom-4 right-4 max-w-md hidden">
        <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg">
            <p id="notificationText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6
                }
            }
        });

        // Check if user is logged in and has admin role
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        console.log('Token:', token);
        console.log('User:', user);
        if (!token || user.role !== 'admin') {
            window.location.href = '/login.html';
        }

        // Display admin information
        document.getElementById('username').textContent = user.username;

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // Manage System Status
        document.getElementById('saveSystemStatusBtn').addEventListener('click', async () => {
            const importantInfo = document.getElementById('importantInfoMessage').value;
            try {
                const response = await fetch('https://getcherry.vercel.app/api/admin/update-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ importantInfo })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('System status updated successfully', 'success');
                    // Update the displayed system status
                    document.getElementById('systemStatus').textContent = importantInfo;
                } else {
                    showNotification(data.error || 'Failed to update system status', 'error');
                }
            } catch (error) {
                console.error('Error updating system status:', error);
                showNotification('Failed to update system status', 'error');
            }
        });

        // Manage Notices
        document.getElementById('createNoticeBtn').addEventListener('click', async () => {
            const noticeText = document.getElementById('noticeText').value;
            const noticeType = document.getElementById('noticeType').value;
            try {
                const response = await fetch('https://getcherry.vercel.app/api/admin/create-notice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ text: noticeText, type: noticeType })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('Notice created successfully', 'success');
                    fetchNotices();
                } else {
                    showNotification(data.error || 'Failed to create notice', 'error');
                }
            } catch (error) {
                console.error('Error creating notice:', error);
                showNotification('Failed to create notice', 'error');
            }
        });

        async function fetchNotices() {
            try {
                const response = await fetch('https://getcherry.vercel.app/api/admin/get-notices', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                if (data.success) {
                    const noticesContainer = document.getElementById('noticesContainer');
                    noticesContainer.innerHTML = '';
                    if (data.notices.length === 0) {
                        noticesContainer.textContent = 'There are currently no notices set.';
                    } else {
                        data.notices.forEach(notice => {
                            const noticeElement = document.createElement('div');
                            noticeElement.className = `p-4 rounded ${notice.type === 'info' ? 'bg-blue-500' : notice.type === 'warning' ? 'bg-yellow-500' : 'bg-red-500'}`;
                            noticeElement.textContent = notice.text;
                            noticesContainer.appendChild(noticeElement);
                        });
                    }
                } else {
                    console.error('Failed to fetch notices:', data.error);
                }
            } catch (error) {
                console.error('Error fetching notices:', error);
            }
        }

        // Fetch notices when the page loads
        document.addEventListener('DOMContentLoaded', fetchNotices);

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.classList.remove('hidden');

            // Add color based on type
            notification.className = 'fixed bottom-4 right-4 max-w-md';
            if (type === 'success') {
                notification.firstElementChild.classList.add('bg-green-600');
            } else if (type === 'error') {
                notification.firstElementChild.classList.add('bg-red-600');
            } else {
                notification.firstElementChild.classList.add('bg-gray-800');
            }

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
