<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cherry Executor</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold gradient-text">Cherry Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/user-dashboard.html" class="px-4 py-2 bg-pink-500 hover:bg-pink-600 rounded text-white transition">
                        <i class="fas fa-user mr-2"></i>User Panel
                    </a>
                    <button id="logoutBtn" class="hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-24 px-4">
        <!-- Inside the container, replace the Quick Actions section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <!-- Status Cards -->
            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">System Components</h3>
                <div class="space-y-4">
                    <!-- API Status -->
                    <div class="flex justify-between items-center p-3 bg-gray-800/30 rounded">
                        <div>
                            <p class="font-bold">API</p>
                            <p class="text-sm text-gray-400" data-status="api">Loading...</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="adminFunctions.updateStatus('api', 'online')" class="px-2 py-1 bg-green-500/20 text-green-400 rounded">Online</button>
                            <button onclick="adminFunctions.updateStatus('api', 'maintenance')" class="px-2 py-1 bg-yellow-500/20 text-yellow-400 rounded">Maintenance</button>
                            <button onclick="adminFunctions.updateStatus('api', 'offline')" class="px-2 py-1 bg-red-500/20 text-red-400 rounded">Offline</button>
                        </div>
                    </div>

                    <!-- Executor Status -->
                    <div class="flex justify-between items-center p-3 bg-gray-800/30 rounded">
                        <div>
                            <p class="font-bold">Executor</p>
                            <p class="text-sm text-gray-400" data-status="executor">Loading...</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="adminFunctions.updateStatus('executor', 'online')" class="px-2 py-1 bg-green-500/20 text-green-400 rounded">Online</button>
                            <button onclick="adminFunctions.updateStatus('executor', 'updating')" class="px-2 py-1 bg-blue-500/20 text-blue-400 rounded">Updating</button>
                            <button onclick="adminFunctions.updateStatus('executor', 'offline')" class="px-2 py-1 bg-red-500/20 text-red-400 rounded">Offline</button>
                        </div>
                    </div>

                    <!-- More status components... -->
                </div>
            </div>

            <!-- Message Management -->
            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">Status Messages</h3>
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm text-gray-400 mb-2">Component</label>
                        <select id="messageComponent" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
                            <option value="api">API</option>
                            <option value="executor">Executor</option>
                            <option value="script_hub">Script Hub</option>
                            <!-- Add more options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-sm text-gray-400 mb-2">Message</label>
                        <textarea id="statusMessage" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="block text-sm text-gray-400 mb-2">Visibility</label>
                        <select id="messageVisibility" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <button onclick="adminFunctions.updateMessage()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                        Update Message
                    </button>
                </div>
            </div>

            <!-- Key Management -->
            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">License Key Management</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm text-gray-400 mb-2">Period (Days)</label>
                            <input type="number" id="keyPeriod" value="30" min="1"
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
                        </div>
                        <div class="form-group">
                            <label class="block text-sm text-gray-400 mb-2">Max Machines</label>
                            <input type="number" id="maxMachines" value="1" min="1"
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2">
                        </div>
                    </div>
                    <button onclick="adminFunctions.generateKey()" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                        Generate New Key
                    </button>
                    <div id="generatedKey" class="hidden mt-4 p-4 bg-gray-800/30 rounded">
                        <p class="text-sm text-gray-400 mb-2">Generated Key:</p>
                        <div class="flex items-center space-x-2">
                            <code id="keyText" class="flex-1 font-mono bg-gray-900/50 p-2 rounded"></code>
                            <button onclick="adminFunctions.copyKey()" 
                                class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded hover:bg-blue-500/30">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
