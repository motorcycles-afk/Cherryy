<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Cherry Executor</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="min-h-screen">
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="glass fixed w-full top-0 z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold gradient-text">Cherry</div>
            <div class="flex space-x-6">
                <a href="index.html" class="hover:text-pink-500 transition">Home</a>
                <a href="#" class="hover:text-pink-500 transition">Script Hub</a>
                <button id="logoutBtn" class="hover:text-red-500 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-24 px-4">
        <!-- Welcome Banner -->
        <div class="glass p-8 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold gradient-text mb-4">Welcome back, User</h1>
                    <p class="text-gray-400">Your key is valid until: <span class="text-green-400">2024-12-31</span></p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400 mb-2">System Status</div>
                    <div class="text-green-400">
                        <i class="fas fa-circle"></i> Operational
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">Script Hub</h3>
                <button class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">
                    <i class="fas fa-code mr-2"></i>Browse Scripts
                </button>
            </div>

            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">Support</h3>
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                    <i class="fas fa-headset mr-2"></i>Get Help
                </button>
            </div>

            <div class="glass p-6">
                <h3 class="text-xl font-bold mb-4">Settings</h3>
                <button class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded">
                    <i class="fas fa-cog mr-2"></i>Configure
                </button>
            </div>
        </div>

        <!-- Recent Executions -->
        <div class="glass p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Recent Executions</h3>
            <div class="space-y-3">
                <div class="bg-gray-800/50 p-3 rounded">
                    <div class="flex justify-between">
                        <span>Script Name</span>
                        <span class="text-gray-400">2 minutes ago</span>
                    </div>
                </div>
                <!-- More execution history items -->
            </div>
        </div>
    </div>

    <script src="js/user-dashboard.js"></script>
</body>
</html>
